<head>

    <!-- Additional page-specific styles can be added here -->
    <style>
	@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        /* Hero styles specific to consulting.html */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-end;
            text-align: center;
            padding: 120px 20% 0 0;
            overflow: hidden;
        }
	    header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(40, 40, 40, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            height: 65px;
            transition: opacity 1s ease-in;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10%;
            height: 100%;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            font-family: 'Outfit', sans-serif;
            letter-spacing: -0.5px;
        }
        
        .logo-link {
            text-decoration: none;
            color: inherit;
            transition: opacity 0.3s ease;
        }
        
        .logo-link:hover {
            opacity: 0.9;
        }
        
        
        .nav-links {
            display: flex;
            gap: 2rem;
            font-family: 'Roboto Mono', monospace;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            letter-spacing: -0.3px;
            height: 100%;
            display: flex;
            align-items: center;
            position: relative;
            padding: 0 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a::before,
        .nav-links a::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .nav-links a::before {
            left: 0;
            top: 40%;
            border-left: 2px solid #fff;
            border-top: 2px solid #fff;
        }
        
        .nav-links a::after {
            right: 0;
            bottom: 40%;
            border-right: 2px solid #fff;
            border-bottom: 2px solid #fff;
        }
        
        .nav-links a:hover::before,
        .nav-links a:hover::after {
            opacity: 1;
            width: 12px;
            height: 12px;
        }
        
        .nav-links a:hover::before {
            top: 35%;
        }
        
        .nav-links a:hover::after {
            bottom: 35%;
        }
        
        .nav-links a.active {
            color: #3498db;
        }

        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: grayscale(100%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        .hero-text-container {
            max-width: 600px;
        }

        .scramble-text {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        #scramble-text2 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #3498db;
            font-family: 'Roboto Mono', monospace;
        }

        .bottom-left-content {
            position: absolute;
            bottom: 5rem;
            left: 5rem;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .bottom-left-content .static-text {
            font-size: 2rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .bottom-left-content .cycling-text {
            font-size: 2rem;
            font-family: 'Roboto Mono', monospace;
            color: #3498db;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            align-items: center;
            justify-content: flex-end;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateX(5px);
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: #000;
            stroke-width: 2;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            .hero {
                align-items: center;
                text-align: center;
                padding: 120px 5% 0 5%;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .hero-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .bottom-left-content {
                bottom: 2rem;
                left: 2rem;
            }

            .bottom-left-content .static-text,
            .bottom-left-content .cycling-text {
                font-size: 1.8rem;
            }

            .scramble-text {
                font-size: 3rem;
            }
        }
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        /* Active hamburger style */
        .hamburger.active span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        /* Mobile menu styles */
        .mobile-menu {
            position: fixed;
            top: 65px;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #282828;
            overflow: hidden;
            transition: height 0.3s ease;
            z-index: 999;
            display: none;
            flex-direction: column;
            padding: 0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        .mobile-menu.active {
            height: calc(100vh - 65px);
            padding: 1rem 0;
            overflow-y: auto;
        }

        .mobile-menu a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.2rem;
            font-family: 'Roboto Mono', monospace;
            padding: 1.5rem 5%;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .mobile-menu a:hover,
        .mobile-menu a.active {
            background-color: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }

        
        @media (max-width: 1024px) {
            .section-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .interests-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .projects-showcase {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .skills-expanded {
                grid-template-columns: 1fr;
            }
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .mobile-menu {
                display: flex;
            }
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .about-title {
                font-size: 3rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .connect-title {
                font-size: 2.5rem;
            }
            
            .footer-links {
                flex-wrap: wrap;
                gap: 1.5rem 3rem;
            }
            
            .skills-container {
                grid-template-columns: 1fr;
            }
            
            .interests-grid {
                grid-template-columns: 1fr;
            }
            
            .projects-showcase {
                grid-template-columns: 1fr;
            }
        }
    
        
        /* About Section styles */
        .about-section {
            padding: 8rem 5%;
            background: #1a1a1a;
            position: relative;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .about-text h2 {
            font-size: 3rem;
            margin-bottom: 2rem;
            font-family: 'Space Grotesk', sans-serif;
        }

        .about-text p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #aaa;
            margin-bottom: 1.5rem;
        }

        .about-text .highlight {
            color: #3498db;
            font-weight: 500;
        }

        .about-image {
            position: relative;
            height: 100%;
            min-height: 400px;
        }

        .code-block {
            font-family: 'Roboto Mono', monospace;
            background: #282828;
            padding: 2rem;
            border-radius: 10px;
            color: #f8f8f2;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        .code-block::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, rgba(52,152,219,0.05) 1px, transparent 1px),
                linear-gradient(rgba(52,152,219,0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        .code-text {
            position: relative;
            z-index: 1;
            font-size: 0.9rem;
        }

        .code-keyword {
            color: #ff79c6;
        }

        .code-string {
            color: #f1fa8c;
        }

        .code-function {
            color: #50fa7b;
        }

        .code-comment {
            color: #6272a4;
        }
        
        /* Work Section styles */
        .work-card {
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(5px);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(52, 152, 219, 0.15);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
    </style>
